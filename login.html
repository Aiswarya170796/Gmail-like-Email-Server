<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .sec{
            background-image: url("{% static 'images/loginimage1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <section class="vh-100 sec" >
        <div class="container h-100">
            <div class="row h-100">
                 <div class="col-md-6 offset-md-6 d-flex align-items-center">
                    <div class="card shadow-2-strong ml-auto" style="border-radius: 1rem; width: 80%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9);">

                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Login</h3>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeUsernameX-2">Username</label>
                                    <input type="text" name="username" id="typeUsernameX-2" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Password</label>
                                    <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" required />
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>
                            <div class="register-link mt-3">
                                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                            </div>
                            {% if login_error %}
                               <div class="alert alert-danger">
                                    <p>{{ login_error }}</p>
                                </div>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
