<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Register</h3>
                  <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeNameX-2">Username</label>
                        <input type="text" name="username" id="typeNameX-2" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeEmailX-2">Email</label>
                        <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Password</label>
                        <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeConfirmPasswordX-2">Confirm Password</label>
                        <input type="password" name="confirm_password" id="typeConfirmPasswordX-2" class="form-control form-control-lg" required />
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                  </form>
                  <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                  </div>
                  {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
